<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Rafting Whitewater Contact</title>
    <meta name="author" content="David Segura">
    <meta name="description" content="Contact site for the Rafting site" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="images/logo.png" alt = "Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <div class="contact-us">
      <fieldset class="contact-box-shape">

        <div class="company-information">
          <figure>
            <img src="images/picture_contact_2.jpg" alt="help">
            <figcaption>We support Each other</figcaption>
          </figure>
          <h1>Contact Us</h1>
          <label class="title-data">Address</label>
          <p>101 E Viking St, Rexburg, ID 83460, United States </p>
          <label class="title-data">Phone</label>
          <p>+12084961411</p>
          <label class="title-data">Email</label>
          <p>david.segura@byui.edu</p>
          <label class="title-data">Location</label><br>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2878.9949444255694!2d-111.78582992328069!3d43.814464271094835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e0!3m2!1sen!2smx!4v1729322787431!5m2!1sen!2smx" width="400" height="300"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <section class="pictures">
          <figure>
            <img src="images/picture_contact_1.jpg" alt="support">
            <figcaption>Ready to hear you!</figcaption>
          </figure>

        </section>
          
        <form class="contact-box">
          <label class="input-title">FIRST NAME</label>
          <input type="text" class="input" name="FirstName" placeholder="Please enter first name...">
          <label class="input-title">EMAIL</label>
          <input type="text" class="input"  name="Email" placeholder="Please enter email...">
          <label class="input-title">PHONE NUMBER</label>
          <input type="text" class="input" name="PhoneNumber" placeholder="Please enter phone number...">

          <div class="radios">
            <h2>Reason to reach us:</h2><br>
            <input type="radio" name="general" id="general">
            <label for="general">General inquiry</label><br>
            <input type="radio" name="reservation" id="reservation">
            <label for="reservation">Reservation Question</label><br>
            <input type="radio" name="suggestion" id="suggestion">
            <label for="suggestion">Website Suggestion</label>
          </div>

          <label class="input-title">HOW CAN WE HELP?</label>
          <textarea class="textinput" id="i5vyy-3" placeholder="Please enter query..."></textarea>

          <div class="newsletter">
            <label for="newsletter">Subscribe to our newsletter?</label>
            <input type="checkbox" id="newsletter" name="newsletter">
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </fieldset>
      <figure class="large" >
        <img src="images/picture_contact_3.jpg" alt="ready">
        <figcaption>We prepare you for the adventure</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    <p>&copy;2024 | Whitewater Rafting | David Segura</p>
    <nav class="social_links">
      <a href="https://facebook.com"><img src="images/facebook_icon.png" alt="Facebook"></a>
      <a href="https://instagram.com"><img src="images/instagram_icon.png" alt="Instagram"></a>
      <a href="https://tiktok.com"><img src="images/tik_icon.png" alt="Tik Tok"></a>
    </nav>
  </footer>
</body>

</html>
